<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-lg-9 col-xl-7">
                        <div class="card rounded-3" style="background-color: rgba(255, 255, 255, 0.263);">
                            <div class="card-body pb-4">

                                <h4 class="text-center my-c3 pb-3">To Do List</h4>

                                <form
                                id="formulario" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">

                                    <div class="col-12">
                                        <div class="form-outline">
                                            <input type="text" id="form1" class="form-control"
                                                placeholder="Enter a task" />
                                        </div>
                                        <div class="form-outline">
                                            <input type="date" name="date" id="date" class="form-control">
                                        </div>
                                        <div class="form-outline">
                                            <input type="time" name="time" id="time" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <button id="botonSubmit" type="submit" class="btn btn-success">Save</button>
                                    </div>

                                </form>

                                <table class="table mb-4">
                                    <thead>
                                        <tr>
                                            <th scope="col">Todo item</th>
                                            <th scope="col">Date</th>
                                            <th scope="col">Time</th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                    </thead>

                                    <tbody id="contenedorBody">

                                    </tbody>

                                </table>
                                <div class="contendorBtn">
                                    <button type="submit" id="btnDeleteAll" class="btn btn-light">Delete All</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="eventos-dom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
